<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="vertical-align-content bg-style">
  <form (submit)="doLogin()">
    <ion-item class="item-content">
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="user.nome" name="username" type="text"></ion-input>
    </ion-item>
    <ion-item class="item-content">
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="user.senha" name="password" type="password"></ion-input>
    </ion-item>
    <button ion-button block type="submit" color="secondary">
      Login
    </button>
  </form>
  <p text-center>Ainda n√£o tem uma conta?</p>
  <button ion-button block (click)="register()">
    Registre-se agora!
  </button>
  <button ion-button block (click)="activation()">
    Ative sua conta!
  </button>
</ion-content>
