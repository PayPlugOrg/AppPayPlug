<ion-header>

  <ion-navbar>
    <ion-title>Modo de <br> Cobrança</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">

  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <h1 (tap)=displayKeyboard(rawBillingValue)>R$ {{showBillingValue}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8>
        <ion-card *ngIf="createdCode">
          <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
          <!--<ion-card-content>
            <p>Value: {{ createdCode }}</p>
          </ion-card-content>-->
        </ion-card>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row class="button-icons">
      <ion-col col-4>
        <button ion-button color=primary full large (click)="scan('BillingAuthorizationPage')">
          <ion-icon name=qr-scanner></ion-icon>
        </button>
        <p text-center>Leitor de Cartão</p>
      </ion-col>
      <ion-col col-4>
        <button ion-button color=primary full large (click)=presentSmsModal()>
          <ion-icon name=chatboxes></ion-icon>
        </button>
        <p text-center>SMS</p>
      </ion-col>
      <ion-col col-4>
        <button ion-button color=primary full large (click)="openPage('BillingAuthorizationPage')">
          <ion-icon name=contact></ion-icon>
        </button>
        <p text-center>CPF, CNPJ, Celular</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
