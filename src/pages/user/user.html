<ion-header>

  <ion-navbar>
    <ion-title>Minhas Informações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="updateData()">
    
    <ion-item no-padding color="buzios">
      <ion-label floating>Nome</ion-label>
      <ion-input disabled type="text" [(ngModel)]="user.Nome" name="nome" required="" ></ion-input>
    </ion-item>
    
    <ion-item no-padding color="buzios">
      <ion-label floating>Documento</ion-label>
      <ion-input disabled type="text" [(ngModel)]="user.CpfCnpj" name="documento" required="" ></ion-input>
    </ion-item>

    <ion-item no-padding color="buzios">
      <ion-label floating>Celular</ion-label>
      <ion-input disabled type="text" [(ngModel)]="user.Celular" name="celular" required="" ></ion-input>
    </ion-item>

    <ion-item no-padding color="buzios">
      <ion-label floating>E-mail</ion-label>
      <ion-input disabled type="text" [(ngModel)]="user.Email" name="email" required="" ></ion-input>
    </ion-item>

    <ion-item no-padding color="buzios">
      <ion-label floating>Endereço</ion-label>
      <ion-input disabled type="text" [(ngModel)]="user.Endereco" name="endereco" required="" ></ion-input>
    </ion-item>

    <ion-item no-padding color="buzios">
      <ion-label floating>Data de Nascimento</ion-label>
      <ion-input disabled type="text" [(ngModel)]="user.DataNascimento" name="nascimento" required="" ></ion-input>
    </ion-item>
    
    <ion-input disabled type="hidden" [(ngModel)]="user.Id" name="rowid"></ion-input>
    <button *ngIf="update" margin-top ion-button type="submit" block>Atualizar Meus Dados</button>
  </form>
</ion-content>
