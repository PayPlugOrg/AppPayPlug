<ion-header>

    <ion-navbar>
        <ion-buttons start>
            <button ion-button navPop>
                <span ion-text color="payplug" showWhen="ios">Cancelar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Cobrança via SMS</ion-title>
    </ion-navbar>

</ion-header>


<ion-content text-center class="vertical-align-content bg-style">
    <ion-grid>
          <ion-row>
                <ion-col>
                    <ion-item class=item-content>
                        <ion-label stacked>Número de celular</ion-label>
                        <!-- <ion-input [textMask]="{mask: mask, placeholderChar: placeholder}" [(ngModel)]="celular" type="number"></ion-input> -->
                        <ion-input [(ngModel)]="celular" type="number"></ion-input>
                      </ion-item>
                </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <button ion-button block color=secondary (click)="dismiss()">Enviar</button>
              </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
