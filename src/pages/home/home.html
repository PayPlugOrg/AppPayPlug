<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>In√≠cio</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
  <h3>{{nome}}</h3>
  <h4>@{{saldo}}</h4>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button icon-left color=secondary large full (click)="openPage('BillingPage')">
            <ion-icon name=cash></ion-icon>Cobrar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-left color=danger large full (click)="openPage('PaymentPage')">
            <ion-icon name=cash></ion-icon>Pagar</button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
          <button ion-button icon-left secondary large full>
            <ion-icon name=trending-up></ion-icon>
            Extrato
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button icon-left secondary large full>
              <ion-icon name=pin></ion-icon>Rede</button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
