<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img height="40" src="assets/imgs/logo-branco.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">


  <ion-grid>
    <ion-row text-center>
      <ion-col col-12>
        <h3>Olá, {{nome}}</h3>
      </ion-col>
      <ion-col col-6 class="divider-right">
        <label for="">Saldo Total</label>
        <h4>@{{saldoTotal}}</h4>
      </ion-col>
      <ion-col col-6>
        <label for="">Saldo Saque</label>
        <h4>@{{saldoSaque}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button icon-left color=secondary text-uppercase large full (click)="openPage('BillingPage')">
          <ion-icon name=cash></ion-icon>Cobrar</button>
      </ion-col>
      <ion-col col-12>
        <button ion-button icon-left color=secondary text-uppercase large full (click)="openPage('PaymentPage')">
          <ion-icon name=cash></ion-icon>Pagar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button icon-left color=secondary text-uppercase large full (click)="openPage('ExtractPage')">
          <ion-icon name=checkmark-circle></ion-icon>
          Extrato
        </button>
      </ion-col>
      <ion-col *ngIf="map" col-12>
        <button ion-button icon-left color=secondary text-uppercase large full>
          <ion-icon name=pin></ion-icon>Rede</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button icon-left color=secondary text-uppercase large full (click)="openPage('BillingIdentificationPage')">
          <ion-icon name=swap></ion-icon>Transferência</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
