<ion-header>

  <ion-navbar>
      <ion-buttons>
        <button ion-button navPop>
          Fechar
        </button>
      </ion-buttons>
    <ion-title>Cart√£o</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-12>
      <h1>{{userName}}</h1>
    </ion-col>
  </ion-row>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
    <ion-card-content>
      <p>Value: {{ createdCode }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
