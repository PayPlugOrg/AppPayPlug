<ion-header>

  <ion-navbar>
    <ion-title>Pagamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">

  <ion-grid>
    <ion-row>
      <ion-col col-12>1 - Informe a senha de liberação para gerar a chave para esse Pagamento</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item class="item-content">
          <ion-label stacked>Senha de Liberação</ion-label>
          <ion-input [(ngModel)]=password type=password  disabled></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-12>
        <button class="botao-numero" no-lines ion-button *ngFor="let n of numbers" color="payplug" outline (click)=pressedButton(n.value)>
          {{n.value}}
        </button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-12>2 - Selecione a forma de pagamento</ion-col>
    </ion-row>
    <ion-row class="button-icons">
      <ion-col col-6>
        <button ion-button color=primary large full (click)=scan()>
          <ion-icon name=barcode></ion-icon>
        </button>
        <p text-center>QR Code</p>
      </ion-col>
      <ion-col col-6>
        <button ion-button color=primary large full (click)=presentCardModal()>
          <ion-icon name=card></ion-icon>
        </button>
        <p text-center>Cartão</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <button ion-button full color="danger" round navPop>Cancelar</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full color="secondary" round (click)=clearPasswordInput()>Limpar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
