<ion-header>

  <ion-navbar>
    <ion-title>Lista de <br>Cart√µes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let card of cards">
      <ion-col col-12>
        <button class="large-button btn-text" no-padding ion-button block color=light large (click)="openCard(card)">
          <ion-grid>
            <ion-row>
              <ion-col col-3>
                <img [src]="card['mediaUrl']">
              </ion-col>
              <ion-col class="card-attributes" text-uppercase text-center col-9>
                {{card['tipoCartao']}} <br>
                {{card['numero']}} {{card['dataValidade']}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col text-uppercase  text-center col-12>
                {{card['nomeTitular']}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
