<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="payplug" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Valor da <br>{{operation}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h1>R$ {{showBillingValue}}</h1>
      </ion-col>
    </ion-row>
    <ion-row class="keyboard-row">
      <ion-col col-12>
        <button class="botao-numero" no-lines ion-button *ngFor="let n of numbers" color="payplug" outline (click)=pressedButton(n.value)>
            <ion-icon [name]="n.icon" item-start></ion-icon>
          {{n.value}}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button block (click)=dismiss() color=secondary>Confirmar Valor</button>
      </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
