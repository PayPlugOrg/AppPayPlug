<ion-header>

  <ion-navbar>
    <ion-title>Valor da Venda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h1>R$ {{billingValue}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button class="botao-numero" no-lines ion-button *ngFor="let n of numbers" color="primary" outline (tap)=pressedButton(n.value)>
            <ion-icon [name]="n.icon" item-start></ion-icon>
          {{n.value}}
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button block navPop>Ok</button>
      </ion-col>
    </ion-row>
</ion-grid>

</ion-content>
