<ion-header>

  <ion-navbar>
    <ion-title>Ative sua conta!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (submit)="doActivation()">
    
    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input [(ngModel)]="user.documento" name="documento" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Código de Ativação</ion-label>
      <ion-input [(ngModel)]="user.codigo" name="codigo" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input [(ngModel)]="user.senha" name="senha" type="password"></ion-input>
    </ion-item>

    <button ion-button block type="submit">
      Continuar
    </button>
  </form>

</ion-content>
