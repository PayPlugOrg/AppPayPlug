<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="payplug" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Novo Cartão</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="newCard()" [formGroup]="newCardValidation">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item class="item-content">
            <ion-label floating>Número do Cartão</ion-label>
            <ion-input formControlName="cardNumber" type="tel"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item class="item-content">
            <ion-label>Data de Validade</ion-label>
            <ion-datetime formControlName="valid" max="2050-12" displayFormat="MM/YYYY" name="valid" doneText="Ok" cancelText="Cancelar"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item class="item-content">
            <ion-label floating>Titular do Cartão</ion-label>
            <ion-input class="holder-style" formControlName="holder" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-list radio-group>
        <ion-row>
          <ion-col col-6>
            <ion-item class="item-content">
              <ion-label>Crédito</ion-label>
              <ion-radio ngDefaultControl checked (tap)="changeCardType(1)"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item class="item-content">
              <ion-label>Débito</ion-label>
              <ion-radio ngDefaultControl (tap)="changeCardType(2)"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>

      <ion-row>
        <ion-col col-12>
          <button primary ion-button block type="submit">
            Cadastrar cartão
          </button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
