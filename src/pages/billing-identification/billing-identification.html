<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="payplug" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Identificação <br> da Cobrança</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style">
  <ion-grid>

    <ion-row>
      <ion-col col-4 text-center>
        <h5>Parcelas</h5>
        <button ion-button color="light" outline (click)=showRadio()>{{parcela}}</button>
      </ion-col>
      <ion-col col-8 text-center>
        <h1>R$ {{showBillingValue}}</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 >
        <ion-item class="item-content">
          <ion-label floating>CPF, CNPJ ou Celular</ion-label>
          <ion-input [(ngModel)]="identification" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-12>
          <button ion-button block (click)=dismiss() color=secondary>Confirmar Destinatário</button>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
